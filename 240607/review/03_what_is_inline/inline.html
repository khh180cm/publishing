<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inline.css">
    <title>Document</title>
</head>

<body>


    <!-- 인라인 요소 특징
        1. 자동 줄바꿈 안되고 한 줄로 선처럼 나열됩니다.   
        2. 가로, 세로 사이즈 적용이 안됩니다. 즉, 태그로 감싼 글자자체의 넓이와 높이가 태그의 크기가 됩니다.
        3. 일부요소는 가로, 세로 사이즈 적용이 됩니다. (ex <img>태그)
        4. 인라인 요소 안에는 인라인 요소만 포함됩니다.
        5. 인라인 요소에 넓이와 높이값을 주기위해선 block화 시켜야 합니다.
        6. 인라인 요소는 좌우 여백만 줄 수 있습니다.-->


    <!-- 페이지 연결을 시켜주는 링크 태그
            마땅한 연결링크 없을 경우 href=""  큰 따옴표 안에 임시링크인 #을 써줍니다.
            a태그(anchor)는 기본적으로 밑줄과 폰트컬러가 주어져있습니다. 
            a태그는 마우스를 올렸을 때 커서가 손가락 모양으로 바뀝니다.-->
    <a href="http://www.naver.com" target="_blank">네이버 연결링크</a>
    <a href="#">링크를 연결하는 태그</a>

    <!-- 일부 짧은 영역을 설정할 때 사용하는 태그 -->
    <span>블록요소 div와 비슷한 역할을 하는 태그</span>

    <!-- 이미지 태그
            src 부분에는 이미지 주소를 넣어주시고
            alt 부분에는 이미지의 내용을 써주시면 됩니다. -->

    <!-- html 파일과 이미지 파일이 같은 폴더 내에 있을 때 사용법 -->
    <img class="img1" src="apple.jpg" alt="사과">

    <!-- 이미지 링크 주소를 복사해서 붙여넣기 하는 사용법 -->
    <img class="img2"
        src="http://jym70.cafe24.com/wp-content/uploads/2018/10/%ED%8A%B9%EC%82%B0%EB%AC%BC_%EB%B3%B5%EC%88%AD%EC%95%84-800x534.jpg"
        alt="복숭아">

    <!-- 이미지 파일이 하위 폴더 안에 저장되어 있을 때 사용법 -->
    <img class="img3" src="img/berry.jpg" alt="베리">

    <!-- 폰트 굵기를 강조하는 태그 -->
    <strong>폰트가 굵어짐</strong>


</body>

</html>

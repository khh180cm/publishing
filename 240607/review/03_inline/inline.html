<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inline.css">
    <title>Document</title>
</head>

<body>
    <!-- 인라인 요소 특징
        1. 자동 줄바꿈 안되고 한 줄로 나열된다.
        2. 너비값, 높이값 지정 안되고, 글자의 너비와 높이가 태그의 크기가 된다.
        3. 예외로, img태그는 너비값, 높이값 지정할 수 있다.
        4. 인라인요소는 인라인요소만 포함한다.
        5. 인라인요소에 너비값과 높이값을 주기 위해선 block화 시켜야 한다.
        6. 인라인요소는 좌우 여백만 줄 수 있다.
    -->

    <!--
        a태그(anchor) : 한 페이지에서 다른 페이지로 연결하는 데 사용되는 하이퍼링크를 정의한다.
        마땅한 연결링크 없을 경우 href="#"
    -->
    <a href="http://www.naver.com" target="_blank">네이버 연결링크</a>
    <a href="#">임시링크를 연결하는 태그</a>

    <!--
        span태그 : 텍스트의 일부 또는 문서의 일부를 표시하는 데 사용되는 인라인 컨테이너
    -->
    <span>블록요소 div와 비슷한 역할을 하는 태그</span>

    <!--
        img태그
            src 부분에는 이미지 주소를 넣어주시고
            alt 부분에는 이미지의 내용을 작성한다.
    -->

    <!-- 폰트 굵기를 강조하는 태그 -->
    <strong>폰트가 굵어짐</strong>
</body>

</html>
